<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Google Fonts - Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

  <!-- Project Css -->
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon" />
  <title>iMove</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/imgs/imovi-icon.png" class="img-fluid me-3" alt="Logo icon">
          <span>iMovi</span>
        </a>
        <button
          class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Im√≥veis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- BANNERS -->
    <div class="container-lg mt-4" id="banners-container">
      <div class="row">
        <div class="col-12">
          <div class="carousel slide" id="carousel">
            <div class="carousel-indicators" id="indicators-container">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/imgs/banner-1.jpg" class="d-block w-100" alt="Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Projetos Complexos</h5>
                  <button class="btn btn-default">Ver Projeto</button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/imgs/banner-2.jpg" class="d-block w-100" alt="Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Projetos Inovadores</h5>
                  <button class="btn btn-default">Ver Projeto</button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/imgs/banner-3.jpg" class="d-block w-100" alt="Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Casas Planejadas</h5>
                  <button class="btn btn-default">Ver Projeto</button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <i class="bi bi-chevron-compact-left"></i>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <i class="bi bi-chevron-compact-right"></i>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
      </div>
    </div>
</body>
</html>
